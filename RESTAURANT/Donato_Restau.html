<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Guide</title>
    <link rel="stylesheet" href="Donato_Restau.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 font">RESTAURANT GUIDE</span>
      </div>
    </nav>
    <div>
        <div class="header">
            BEST OF MERIDDEN
        </div>
    </div>
    <div class="restaurant-cards">
      <div class="card" onclick="showRestaurant('bistro-belle')">
        <div class="name">Bistro Belle</div>
        <img src="gourmet.jpg" alt="Bistro Belle" />
        <div class="description">
          A fine dining experience with a French touch.
        </div>
      </div>
      <div class="card" onclick="showRestaurant('vino-lounge')">
        <img src="bar.jpg" alt="Vino Lounge" />
        <div class="name">Vino Lounge</div>
        <div class="description">A cozy bar with the best wine selection.</div>
      </div>
      <div class="card" onclick="showRestaurant('sea-harvest')">
        <img src="sea.jpg" alt="Sea Harvest" />
        <div class="name">Sea Harvest</div>
        <div class="description">Fresh seafood straight from the ocean.</div>
      </div>
      <div class="card" onclick="showRestaurant('garden-bites')">
        <img src="veg.jpg" alt="Garden Bites" />
        <div class="name">Garden Bites</div>
        <div class="description">
          Healthy and sustainable vegetarian dishes.
        </div>
      </div>
    </div>

    <div id="restaurant-details" class="restaurant-info">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-image" src="" alt="" />
      <p id="restaurant-address"></p>
      <p id="restaurant-phone"></p>
      <p id="restaurant-hours"></p>
      <p id="restaurant-price"></p>
      <p id="restaurant-description"></p>
      <div onclick="hideRestaurant()">
        <input class="btn btn-primary" type="button" value="Main Menu" />
      </div>
    </div>

    <script src="Donato_Restau.js"></script>
  </body>
</html>
